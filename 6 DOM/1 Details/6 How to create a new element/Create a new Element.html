<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating New element</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>

<script>
    // create the element and give the some property
    const div = document.createElement('div')
    console.log(div);
    div.id = "myID"
    div.className = "myClass"
    div.setAttribute("typeof" , "text")
    div.setAttribute("title" , "Generated Title")
    div.setAttribute("style" , "background-color:yellow")
    div.style.color = "red"
    div.style.padding = "10px"
    div.style.margin = "10px"
    
    // give the value
    div.innerHTML = "Creating a new element" 
    // second method and this is also the fast and optimal approach compare to the firstone
    const val = document.createTextNode("Creating a new element")
    div.appendChild(val)
    const val2 = document.createTextNode("Creating a new 2 element")
    div.appendChild(val2)
    
    // for display in the browser
    document.body.appendChild(div)
</script>
</html>

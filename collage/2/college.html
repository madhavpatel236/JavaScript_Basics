<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h2>Simple Calculator</h2>

    <label for="num1">Number 1:</label>
    <input type="text" id="num1" placeholder="Enter number 1">

    <label for="operator">Operator:</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <label for="num2">Number 2:</label>
    <input type="text" id="num2" placeholder="Enter number 2">

    <button onclick="calculate()">Calculate</button>

    <label for="result">Result:</label>
    <input type="text" id="result" readonly>

    <script>
        function calculate() {
            // Get input values
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;

            // Perform calculation based on the selected operator
            switch (operator) {
                case '+':
                    document.getElementById('result').value = num1 + num2;
                    break;
                case '-':
                    document.getElementById('result').value = num1 - num2;
                    break;
                case '*':
                    document.getElementById('result').value = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        document.getElementById('result').value = num1 / num2;
                    } else {
                        document.getElementById('result').value = 'Error: Division by zero';
                    }
                    break;
                default:
                    document.getElementById('result').value = 'Invalid operator';
            }
        }
    </script>

</body>

</html>
